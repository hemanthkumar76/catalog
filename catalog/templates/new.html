<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-success">
  
  <form action="" method="post">
    <div class="container">
      <div class="mt-5"><h2>Please Enter New Data</h2></div><br>

      <div class="form-group col-mt-6">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" >
      </div>

       <div class="form-group col-mt-6">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>

      
      <div class="form-group col-mt-6">
        <label for="role">Password</label>
        <input type="password" name="password" id="role" class="form-control">
      </div>
    </div>
<div class="container ml-5 text-center">
    <div class="form-group">
    <button type="submit" class="btn btn-danger ml-5">Submit</button>
    <button type="button" class="btn btn-warning"><a href=""><a href="{{url_for('home')}}" style="color: white;">Cancel</a></button>
    </div>
</div>
    
  </form>

</body>
</html>
