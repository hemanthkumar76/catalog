<!DOCTYPE html>
<html>
<head>
	<title>Edit data</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-success">
	<form action="{{url_for('editData',register_id=register.id)}}" method="post">
		<div class="container">
      <div class="mt-5"><h2>Edit Data</h2></div><br>

      <div class="form-group col-mt-6">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control"  value="{{register.name}}">
      </div>

       <div class="form-group col-mt-6">
        <label for="suname">SurName</label>
        <input type="text" name="surname" id="surname" class="form-control" value="{{register.surname}}">
      </div>

       <div class="form-group col-mt-6">
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile" class="form-control" value="{{register.mobile}}">
      </div>

       <div class="form-group col-mt-6">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" value="{{register.email}}">
      </div>

       <div class="form-group col-mt-6">
        <label for="branch">Branch</label>
        <input type="text" name="branch" id="branch" class="form-control" value="{{register.branch}}">
      </div>

       <div class="form-group col-mt-6">
        <label for="role">Role</label>
        <input type="text" name="role" id="role" class="form-control" value="{{register.role}}">
      </div>
      
      <div class="form-group col-mt-6">
        <label for="role">Password</label>
        <input type="password" name="password" id="role" class="form-control" value="{{register.password}}">
      </div>
    </div>
<div class="container ml-5 text-center">
    <div class="form-group">
    <button type="submit" class="btn btn-danger ml-5">Submit</button>
    <button type="button" class="btn btn-warning"><a href=""><a href="{{url_for('home')}}" style="color: white;">Cancel</a></button>
    </div>
</div>
	</form>

</body>
</html>
